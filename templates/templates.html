{% extends 'base.html' %} {% block content %}
<h1><i class="fas fa-file-alt"></i> Шаблоны опросов</h1>
{% if items %}
<div class="row">
  {% for s in items %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ s.title }}</h5>
        <p class="card-text">Ответов: {{ s.responses_count }}</p>
        <a
          href="{{ url_for('use_template', survey_id=s.id) }}"
          class="btn btn-success me-2"
          ><i class="fas fa-play"></i> Использовать</a
        >
        <form
          method="post"
          action="{{ url_for('delete_template', survey_id=s.id) }}"
          class="d-inline"
          onsubmit="return confirm('Удалить шаблон?')"
        >
          <button class="btn btn-danger btn-sm" type="submit">
            <i class="fas fa-trash"></i> Удалить
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p>
  Пока нет шаблонов.
  <a href="{{ url_for('create_survey') }}">Создайте первый</a>
</p>
{% endif %} {% endblock %}
