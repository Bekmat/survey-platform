{% extends 'base.html' %}
{% block content %}
  <h1>Создать опрос</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Название опроса</label>
      <input class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Вопросы (по одному в строке)</label>
      <textarea class="form-control" name="questions" rows="8" placeholder="Например:\nКак вы оцениваете курс?\nЧто понравилось?\nЧто можно улучшить?"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Создать</button>
  </form>
{% endblock %}
