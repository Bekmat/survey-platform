{% extends 'base.html' %} {% block content %}
<h1>Активные опросы</h1>
{% if items %}
<div class="row">
  {% for s in items %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ s.title }}</h5>
        <p class="card-text">Ответов: {{ s.responses_count }}</p>
        <a
          href="{{ url_for('take_survey', survey_id=s.id) }}"
          class="btn btn-primary me-2"
          ><i class="fas fa-play"></i> Пройти</a
        >
        <button
          class="btn btn-outline-info me-2"
          onclick="shareSurvey('{{ url_for('take_survey', survey_id=s.id, _external=True) }}')"
        >
          <i class="fas fa-share-alt"></i> Поделиться
        </button>
        <a
          href="{{ url_for('view_survey_responses', survey_id=s.id) }}"
          class="btn btn-secondary me-2"
          ><i class="fas fa-chart-bar"></i> Результаты</a
        >
        <a
          href="{{ url_for('download_excel', survey_id=s.id) }}"
          class="btn btn-outline-success me-2"
          ><i class="fas fa-download"></i> Скачать Excel</a
        >
        <form
          method="post"
          action="{{ url_for('delete_survey', survey_id=s.id) }}"
          class="d-inline"
          onsubmit="return confirm('Удалить опрос?')"
        >
          <button class="btn btn-danger btn-sm" type="submit">
            <i class="fas fa-trash"></i> Удалить
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p>
  Пока нет активных опросов.
  <a href="{{ url_for('create_survey') }}">Создайте первый</a>
</p>
{% endif %} {% endblock %}

<script>
  function shareSurvey(url) {
    navigator.clipboard
      .writeText(url)
      .then(() => {
        alert("Ссылка на опрос скопирована в буфер обмена!");
      })
      .catch((err) => {
        console.error("Ошибка копирования: ", err);
        // Fallback
        const textArea = document.createElement("textarea");
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("copy");
        document.body.removeChild(textArea);
        alert("Ссылка на опрос скопирована в буфер обмена!");
      });
  }
</script>
