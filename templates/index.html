{% extends 'base.html' %}
{% block content %}
  <h1>Список опросов</h1>
  {% if surveys %}
    <div class="list-group">
      {% for s in surveys %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ s.title }}</h5>
            <small class="text-muted">Ответов: {{ s.responses_count }}</small>
          </div>
          <div>
            <a href="{{ url_for('take_survey', survey_id=s.id) }}" class="btn btn-sm btn-primary me-2">Пройти</a>
            <a href="{{ url_for('results', survey_id=s.id) }}" class="btn btn-sm btn-secondary me-2">Результаты</a>
            <a href="{{ url_for('download_excel', survey_id=s.id) }}" class="btn btn-sm btn-outline-success">Скачать Excel</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Пока нет созданных опросов. <a href="{{ url_for('create_survey') }}">Создать опрос</a></p>
  {% endif %}
{% endblock %}
